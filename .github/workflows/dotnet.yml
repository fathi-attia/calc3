name: .NET Build and Test

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
        
    - name: Restore dependencies
      run: dotnet restore ./calc2.sln
      
    - name: Build
      run: dotnet build ./calc2.sln --no-restore
      
    - name: Test
      run: dotnet test ./calc2.sln --no-build --verbosity normal
